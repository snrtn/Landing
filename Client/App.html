<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>L'aventure en vaut la peine | Booki</title>

    <!-- import Components -->
    <link rel="import" href="./Components/Navbar.html" />
    <link rel="import" href="./Components/Search.html" />
    <link rel="import" href="./Components/Footer.html" />

    <!-- CustomReset -->
    <link rel="stylesheet" href="./Variables/CustomReset.css" />
  </head>

  <body>
    <!-- import Navbar -->
    <div data-include-path="./Components/Navbar.html"></div>

    <!-- import Home -->
    <div data-include-path="./Components/Search.html"></div>

    <!-- import Footer -->
    <div data-include-path="./Components/Footer.html"></div>

    <!-- https://www.w3schools.com/howto/howto_html_include.asp -->
    <script>
      window.addEventListener("load", function () {
        var allElements = document.getElementsByTagName("*");
        Array.prototype.forEach.call(allElements, function (el) {
          var includePath = el.dataset.includePath;
          if (includePath) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
              if (this.readyState == 4 && this.status == 200) {
                el.outerHTML = this.responseText;
              }
            };
            xhttp.open("GET", includePath, true);
            xhttp.send();
          }
        });
      });
    </script>
  </body>
</html>
