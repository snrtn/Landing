<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />

    <title>L'aventure en vaut la peine | Booki</title>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/7d73c0060b.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Reset -->
    <link rel="stylesheet" href="./Variables/CustomReset.css" />
  </head>

  <body>
    <!-- include Navbar -->
    <div data-include-path="./Components/Navbar.html"></div>

    <!-- include Search -->
    <div data-include-path="./Components/Search.html"></div>

    <!-- include Filters -->
    <div data-include-path="./Components/Filters.html"></div>

    <!-- include Logement -->
    <div data-include-path="./Components/Logement.html"></div>

    <!-- include Activite -->
    <div data-include-path="./Components/Activites.html"></div>

    <!-- include Footer -->
    <div data-include-path="./Components/Footer.html"></div>

    <!-- include Components -->
    <!-- https://www.w3schools.com/howto/howto_html_include.asp -->
    <script>
      window.addEventListener("load", function () {
        var allElements = document.getElementsByTagName("*");
        Array.prototype.forEach.call(allElements, function (el) {
          var includePath = el.dataset.includePath;
          if (includePath) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
              if (this.readyState == 4 && this.status == 200) {
                el.outerHTML = this.responseText;
              }
            };
            xhttp.open("GET", includePath, true);
            xhttp.send();
          }
        });
      });
    </script>
  </body>
</html>
